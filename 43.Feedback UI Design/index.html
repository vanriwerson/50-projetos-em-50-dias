<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./node_modules/@fortawesome/fontawesome-free/css/all.css">
    <link rel="stylesheet" href="style.css" />
    <title>Let us know your feedback (Feedback UI Design)</title>
  </head>
  <body>
    <div id="panel" class="panel-container">
      <strong>How satisfied are you with our <br /> customer support performance?</strong>
      <div class="ratings-container">
        <div class="rating">
          <img src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/38-worried-face.png" alt="">
          <small>Unhappy</small>
        </div>

        <div class="rating">
          <img src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/31-neutral-face.png" alt=""/>
          <small>Neutral</small>
        </div>

        <div class="rating active">
          <img src="https://www.emoji.co.uk/files/apple-emojis/smileys-people-ios/1-grinning-face.png" alt=""/>
          <small>Satisfied</small>
        </div>
      </div>
      
      <button class="btn" id="send">Send Review</button>
    </div>

    <script src="script.js"></script>
  </body>
</html>
