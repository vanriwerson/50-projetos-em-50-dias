<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="style.css" />
    <title>Github Profile Search</title>
  </head>
  <body>
    <form class="user-form" id="form">
      <input type="text" id="search" placeholder="Search a Github User...">
    </form>

    <main id="main">
      <div class="card">
        <div>
          <img src="https://scontent.fqps2-1.fna.fbcdn.net/v/t39.30808-6/fr/cp0/e15/q65/239017071_4207484519372515_6812356768401597298_n.jpg?_nc_cat=102&ccb=1-5&_nc_sid=85a577&efg=eyJpIjoidCJ9&_nc_eui2=AeH_IENpOg2FX7qBcGh7pwNBrzp5ZTvckDKvOnllO9yQMu3ZpmryQ6E0Kx_uUvcukajKidqZJEwpLwZ_cur31eMN&_nc_ohc=jfa6_cnWRwEAX_p7zp0&tn=krCUPhcGNN0u-yTB&_nc_ht=scontent.fqps2-1.fna&oh=88e1436f92e84c7908b34cab1287f4ed&oe=619D9915" alt="" class="avatar">
        </div>
        <div class="user-info">
          <h2>johndoe</h2>
          <p>Lorem ipsum dolor sit, amet consectetur adipisicing elit. Rerum, assumenda!</p>

          <ul>
            <li>300 <strong>Followers</strong></li>
            <li>100 <strong>Following</strong></li>
            <li>30 <strong>Repos</strong></li>
          </ul>

          <div id="repos">
            <a href="#" class="repo">Repo 1</a>
            <a href="#" class="repo">Repo 2</a>
            <a href="#" class="repo">Repo 3</a>
          </div>
        </div>
      </div>
    </main>

    <script src="script.js"></script>
  </body>
</html>
